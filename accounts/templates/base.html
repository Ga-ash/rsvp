<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} (<a href="{% url 'accounts:logout' %}">Logout</a>)</p>
        {% else %}
            <p><a href="{% url 'accounts:login' %}">Login</a></p>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
